        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: "eth_requestAccounts" });
                userAccount = (await web3.eth.getAccounts())[0];
                document.getElementById("wallet-address").innerText = `Wallet: ${userAccount}`;
                checkNFT();
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function checkNFT() {
            const contract = new web3.eth.Contract(nftAbi, nftContractAddress);
            try {
                const balance = await contract.methods.balanceOf(userAccount).call();
                if (balance > 0) {
                    document.getElementById("nft-status").innerText = "✅ NFT Found in Wallet!";
                    document.getElementById("send-btn").style.display = "inline-block";
                } else {
                    document.getElementById("nft-status").innerText = "❌ No NFT Found in Wallet.";
                }
            } catch (err) {
                console.error(err);
                document.getElementById("nft-status").innerText = "Error checking NFT.";
            }
        }

        async function sendLicenseNFT() {
            const contract = new web3.eth.Contract(nftAbi, nftContractAddress);
            const metadata = {
                name: "Machine License",
                description: "Auto-generated license NFT",
                attributes: [{ trait_type: "Status", value: "Granted" }]
            };
            const metadataURI = `data:application/json;base64,${btoa(JSON.stringify(metadata))}`;

            try {
                const tx = await contract.methods.mint(targetWallet, metadataURI).send({ from: userAccount });
                alert(`✅ License NFT Sent! TX Hash: ${tx.transactionHash}`);
            } catch (err) {
                console.error(err);
                alert("❌ Error sending NFT");
            }
        }
